  <!-- Heart Icon -->
  <path d="M600 200 L600 200 C600 200 550 150 500 150 C450 150 420 180 420 230 C420 280 450 310 600 450 C750 310 780 280 780 230 C780 180 750 150 700 150 C650 150 600 200 600 200 Z" fill="#FFB3D9" opacity="0.6"/>


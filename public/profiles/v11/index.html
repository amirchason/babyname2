<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <meta name="description" content="Discover the stories behind baby names. Read warm, conversational blog posts about name meanings, origins, famous bearers, and more.">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #FFF9FC 0%, #F5EBFF 100%);
      padding: 40px 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Header */
    header {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 4em;
      color: #7C3E94;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1.5em;
      color: #888;
      margin-bottom: 30px;
    }

    .badge {
      display: inline-block;
      background: linear-gradient(135deg, #7C3E94 0%, #FFB3D9 100%);
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      font-size: 0.9em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* Grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 30px;
      margin-top: 50px;
    }

    /* Card */
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .card:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(135deg, #7C3E94 0%, #FFB3D9 100%);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 50px rgba(124, 62, 148, 0.2);
    }

    .card:hover:before {
      transform: scaleX(1);
    }

    .card-header {
      margin-bottom: 20px;
    }

    .name {
      font-size: 2.5em;
      font-weight: 700;
      color: #7C3E94;
      margin-bottom: 5px;
    }

    .meaning {
      font-size: 1.1em;
      color: #666;
      font-style: italic;
      margin-bottom: 15px;
    }

    .meta {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
      font-size: 0.9em;
    }

    .meta-item {
      color: #888;
    }

    .meta-item strong {
      color: #7C3E94;
      font-weight: 600;
    }

    .preview {
      color: #555;
      line-height: 1.7;
      margin-bottom: 20px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .read-more {
      color: #7C3E94;
      font-weight: 600;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .read-more:after {
      content: '→';
      transition: transform 0.3s ease;
    }

    .card:hover .read-more:after {
      transform: translateX(5px);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 80px;
      padding-top: 40px;
      border-top: 2px solid #F5EBFF;
      color: #888;
    }

    footer a {
      color: #7C3E94;
      text-decoration: none;
      font-weight: 600;
    }

    /* Mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .grid {
        grid-template-columns: 1fr;
      }

      .card {
        padding: 30px 25px;
      }
    }
  </style>
</head>
